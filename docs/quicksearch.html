earch results Close Documentation generated by JSDoc 3.4.0 on 2016-08-12T17:19:10+03:00 using the DocStrap template. "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" ember-dialog Modules ember-dialog/components/presenterember-dialog/mixins/contextember-dialog/services/dialogember-dialog/utils/zindex Events ember-dialog/components/presenter~event:acceptedember-dialog/components/presenter~event:declinedember-dialog/components/presenter~event:didRenderember-dialog/services/dialog~event:destroyedember-dialog/services/dialog~event:created Externals Ember/RSVP/Promise Externals Events accepted Type: module:ember-dialog/components/presenter Listeners of This Event: module:ember-dialog/services/dialog~accepted declined Type: module:ember-dialog/components/presenter Listeners of This Event: module:ember-dialog/services/dialog~declined didRender destroyed Triggered when presenter destroyed. You may subscribe on this event to make additional operations. Type: module:ember-dialog/components/presenter Example export default Ember.Component.extend({ dialog: Ember.inject.service(), didRender() { this.get(&quot;dialog&quot;).on(&quot;created&quot;, { className } =&gt; { this.$().addClass(&quot;__freeze-content&quot;); className &amp;&amp; this.$().addClass(className); }); this.get(&quot;dialog&quot;).on(&quot;destroyed&quot;, { className } =&gt; { this.$().removeClass(&quot;__freeze-content&quot;); className &amp;&amp; this.$().removeClass(className); }); } }); created Triggered when presenter instance created. May be used to control presenters outside the class. Type: module:ember-dialog/components/presenter Example export default Ember.Component.extend({ dialog: Ember.inject.service(), didRender() { this.get(&quot;dialog&quot;).on(&quot;created&quot;, { className } =&gt; { this.$().addClass(&quot;__freeze-content&quot;); className &amp;&amp; this.$().addClass(className); }); this.get(&quot;dialog&quot;).on(&quot;destroyed&quot;, { className } =&gt; { this.$().removeClass(&quot;__freeze-content&quot;); className &amp;&amp; this.$().removeClass(className); }); } }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-12T17:19:10+03:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" ember-dialog Modules ember-dialog/components/presenterember-dialog/mixins/contextember-dialog/services/dialogember-dialog/utils/zindex Events ember-dialog/components/presenter~event:acceptedember-dialog/components/presenter~event:declinedember-dialog/components/presenter~event:didRenderember-dialog/services/dialog~event:destroyedember-dialog/services/dialog~event:created Externals Ember/RSVP/Promise ember-dialog A lightweight and powerful Ember Addon that allows you to easily create routable dialog windows and control their closing. It consists of a service that is available from any object and a component which is a dialog-window itself. With ember-dialog you can create any popups like dialogs, modals, notices, bubbles etc. We have decided do not include realization of all this features to the library for minification reasons. Instead of it we have written absolute documentation how you can make it your own (see cookbook and tutorial with examples). You can look the library's code on github and get surprised how much code on aboard to realize all features, presented on this site. InstallationInstalling the library is as easy as: ember install ember-dialogAbout The principle of work is simple. Service is instructed to display a modal window (show, alert, confirm or blank methods), creates a component instance with required layout and template, then renders it, and attaches it to the body. At this point, it also creates a Promise, &quot;handles&quot; of which puts into the component and returns it. The component has 2 actions on aboard: one for resolved closing, another one for rejected closing. Actions available within the template and can be called, for instance by clicking on the button (in the layout or in the template). When you call an action, one of the Promise's method is executed and triggered independent &quot;accepted&quot; or &quot;declined&quot; event. The dialog service when gets the event destroys component object and detaches it from the DOM. Let's say you want to ask user confirm an action. You should call show method of the dialog service with a layout path (you needed dialog window with two buttons - confirm layout what you need) and a path to template that you want to show the user in the modal window. Method creates and shows dialog window and returns a Promise, that will become resolved or rejected when window closed (it's depend on which button user has clicked). // The `dialog/confirm` - predefined layout template // The `messages/hello` - template that you'd like to show. // Notice: this template should be found in your project by path `app/templates/messages/hello` const layoutName = &quot;dialog/confirm&quot;; const templateName = &quot;messages/hello&quot;; const promise = this.get(&quot;dialog&quot;).show(layoutName, templateName); const yes = () =&gt; { console.log(`yes pressed`); }; const no = () =&gt; { console.log(`no pressed`); }; promise.then(yes, no);For more information and demos, visit the site. Dialog types (predefined layouts)ember-dialog has next layouts on aboard: alert, confirm and blank. AlertThis layout has only 'yes' - button clicking on which the modal window closes as resolved. It also has X-button which closes modal window as resolved. The promise object always resolved on modal closing. May be used for showing an information to the user. See docs. ConfirmIn practice, the most widely used layout. It has 2 buttons, which closes dialog window. One of them closes window as resolved, another one closes as rejected. It also has X-button which closes window as rejected (for obvious reasons). See docs. BlankThe most simple layout. It has nothing on aboard. May be used for creating custom dialog windows with its own logic of showing elements and closing. In practice often used for showing forms, in this cases accept closing carried on submit action. Convenient to use in conjunction with ember-validation (TBD:Usecase). See docs. StylesStyles were written on sass language, you're able to include them into you project. Add path to sassOptions.includePaths in your ember-cli-build.js (example below). var app = new EmberApp(defaults, { sassOptions: { includePaths: [ 'node_modules/ember-dialog/addon/styles' ] } });Include them in your app/styles/app.scss: @import &quot;ember-dialog&quot;;If you have your own style of the dialog windows you may use just structure styles: @import &quot;ember-dialog/structure&quot;;UsageShowing user a simple message from controllerexport default Ember.Controller({ showDialog() { // Will be used `app/templates/error-message.hbs` this.get(&quot;dialog&quot;).alert(&quot;error-message&quot;); } });Showing user a simple message from template &lt;button onclick={{action dialog.alert &quot;confirm-delete&quot; this (hash acceptHandler=(action &quot;deleteRecord&quot;))}}&gt;Delete record&lt;/button&gt;Showing user a simple message to confirm actionexport default Ember.Controller({ showDialog() { const yes = () =&gt; { console.log(&quot;Yes&quot;); }; const no = () =&gt; { console.log(&quot;No&quot;); }; // Will be used `app/templates/messages/are-you-sure.hbs` this.get(&quot;dialog&quot;).confirm(&quot;messages/are-you-sure&quot;).then(yes, no); } });Binding data in the dialogController: export default Ember.Controller({ now: now Date(), model: { username: &quot;ajile&quot; }, showDialog() { // Will be used `app/templates/messages/hello.hbs` this.get(&quot;dialog&quot;).alert(&quot;messages/hello&quot;, this); } });Template messages/hello.hbs: &lt;div&gt;Hello, {{contextObject.model.username}}! Now: {{contextObject.now}}. Click &lt;button onclick={{action &quot;accept&quot;}}&gt;the button&lt;/button&gt; to close the dialog.&lt;/div&gt;Interrupt closing of the dialog windowexport default Ember.Controller({ count: 0, showDialog() { // Will be used `app/templates/messages/click-counter.hbs` this.get(&quot;dialog&quot;).alert(&quot;messages/click-counter&quot;, null, { acceptHandler: &quot;yesHandler&quot; }); }, actions: { yesHandler(presenter) { const count = this.get(&quot;count&quot;); if (count &lt; 5) { console.log(&quot;Count less then five&quot;); this.set(&quot;count&quot;, ++count); } else { presenter.accept(); } } } });Manual closing dialog windowexport default Ember.Controller({ showDialog() { // Any created dialog will be closed in 1s this.get(&quot;dialog&quot;).on(&quot;created&quot;, (presenter) =&gt; { Ember.run.later(presenter, presenter.accept, 1000); }); // Will be used `app/templates/messages/something.hbs` this.get(&quot;dialog&quot;).alert(&quot;messages/something&quot;); } });Creating new layoutsController: export default Ember.Controller({ showDialog() { // Will be used `app/templates/dialog-layouts/delete.hbs` as layout and // `app/templates/messages/are-you-sure.hbs` as template. this.get(&quot;dialog&quot;).show(&quot;dialog-layouts/delete&quot;, &quot;messages/delete-user&quot;); } });Template dialog-layouts/delete.hbs: &lt;h1 style=&quot;color: #F00;&quot;&gt;Confirm Deletion&lt;/h1&gt; &lt;div class=&quot;body&quot;&gt; {{yield}} &lt;/div&gt; &lt;button class=&quot;danger&quot; onclick={{action &quot;accept&quot;}}&gt;DELETE!&lt;/button&gt; &lt;button onclick={{action &quot;decline&quot;}}&gt;Cancel&lt;/button&gt;Template messages/delete-user.hbs: Really?The result: &lt;h1 style=&quot;color: #F00;&quot;&gt;Confirm Deletion&lt;/h1&gt; &lt;div class=&quot;body&quot;&gt; Really? &lt;/div&gt; &lt;button class=&quot;danger&quot; onclick=&quot;function(){...}&quot;&gt;DELETE!&lt;/button&gt; &lt;button onclick=&quot;function(){...}&quot;&gt;Cancel&lt;/button&gt;Extend dialog managerExecute ember g service dialog. File app/services/dialog.js: import Dialog from &quot;ember-dialog/services/dialog&quot;; export default Dialog.extend({ confirmDelete() { const args = Array.prototype.slice.apply(arguments); args.unshift(&quot;dialog-layouts/delete&quot;); this.show(...args); } });ContributingThe library is under constant develoment. We stick to concept of Ember releases - every 6 monthes we release new version. We do so to sync with new Ember features. If you find something lacking in the library functions - add issue on github, we shall process it. We are open to any cooperation. Feel free to send us Pull Requests. Also you may send all incoming issues to slack. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-12T17:19:10+03:00 using the DocStrap template. "},"module-ember-dialog_services_dialog.html":{"id":"module-ember-dialog_services_dialog.html","title":"Module: ember-dialog/services/dialog","body":" ember-dialog Modules ember-dialog/components/presenterember-dialog/mixins/contextember-dialog/services/dialogember-dialog/utils/zindex Events ember-dialog/components/presenter~event:acceptedember-dialog/components/presenter~event:declinedember-dialog/components/presenter~event:didRenderember-dialog/services/dialog~event:destroyedember-dialog/services/dialog~event:created Externals Ember/RSVP/Promise Module: ember-dialog/services/dialog Extends Ember.Service Ember.Evented Members &lt;inner&gt; rootElement :String The DOM selector that used to append dialogs to. Type: String &lt;protected, inner&gt; dialogs :Array Type: Array &lt;protected, inner&gt; defaults Properties: Name Type Description className String CSS class name Methods &lt;inner&gt; add(presenter) Parameters: Name Type Description presenter module:ember-dialog/components/presenter &lt;inner&gt; remove(presenter) Parameters: Name Type Description presenter module:ember-dialog/components/presenter &lt;inner&gt; created(presenter) Parameters: Name Type Description presenter module:ember-dialog/components/presenter &lt;inner&gt; accepted(presenter) Parameters: Name Type Description presenter module:ember-dialog/components/presenter Listens to Events: module:ember-dialog/components/presenter~event:accepted &lt;inner&gt; declined(presenter) Parameters: Name Type Description presenter module:ember-dialog/components/presenter Listens to Events: module:ember-dialog/components/presenter~event:declined &lt;inner&gt; destroyPresenter(presenter) Parameters: Name Type Description presenter module:ember-dialog/components/presenter Fires: module:ember-dialog/services/dialog~event:destroyed &lt;inner&gt; show(layout, template [, context] [, options] [, componentName]) Parameters: Name Type Argument Default Description layout String | HTMLBarTemplate Path to layout that used to showing message. Predefined layouts: dialog/alert, dialog/confirm and dialog/blank. Alert layout has only one button and can be closed as accepted only. Confirm layout has two buttons and can be close as accepted or declined. The blank layout hasn't any buttons at all and can be closed as accepted or declined. In any layouts available actions: 'accept' and 'decline'. template String | HTMLBarTemplate Path to template that will be shown in the dialog window. In the template is available presenter object as this and context that passed on creation as contextObject. context Object &lt;optional&gt; An onject available in the template as contextObject. options Object &lt;optional&gt; {} An object pass to presenter on creating. componentName String &lt;optional&gt; &quot;presenter&quot; The dialog component name Fires: module:ember-dialog/services/dialog~event:created Returns: Type external:Ember/RSVP/Promise Examples Simple usage - post factum handling. It's the common case when you needed just get result of the dialog closing. For example show user an inform message or ask him to confirm an action. export default Ember.Controller({ success() { // Showing user modal with message that record was successfully deleted. // Showing template `app/templates/messages/success-deletion.hbs`. this.get(&quot;dialog&quot;).show(&quot;dialog/alert&quot;, &quot;messages/success-deletion&quot;); }, deleteRecord(record) { // Showing user a dialog window to confirm act. Template to show the // user `app/templates/messages/areyousure.hbs`. The template // should have few buttons: &quot;Ok&quot; and &quot;Cancel&quot;. &quot;Ok&quot; button evaluates // `accept` action, &quot;Cancel&quot; evaluates `decline` action. const promise = this.get(&quot;dialog&quot;).show(&quot;dialog/confirm&quot;, &quot;messages/areyousure&quot;); // User pressed &quot;Ok&quot; button - promise resolved in this case promise.then(() =&gt; { record.deleteRecord(); return record.deleteRecord(); }); // Record was successfully deleted promise.then(() =&gt; { this.success(); }); return promise; } }); Passing a context to the template that will be shown to user in the dialog. export default Ember.Controller({ username: Ember.computed.alias(&quot;session.username&quot;), hello() { const username = this.get(&quot;username&quot;); // Showing user simple personal greeting. The username passed in // context object. This object's put into the `contextObject` // presenter's property and become available in the template. this.get(&quot;dialog&quot;).show(&quot;dialog/alert&quot;, &quot;messages/hello&quot;, { username }); } }); The template in this case will look like. Hello, {{contextObject.username}}! With context you're able to pass an action names of the context that will be executed at first, before executing `accept` and `decline` handlers of the dialog (presenter). export default Ember.Controller({ showForm() { const options = { actionName: &quot;save&quot; }; // Passing current controller as context and the name of it's action // on `accept`. const promise = this.get(&quot;dialog&quot;).show(&quot;dialog/confirm&quot;, &quot;messages/user-form&quot;, this, options); promise.then(() =&gt; { console.log(&quot;Model saved&quot;); }); }, actions: { save(presenter) { const model = this.get(&quot;model&quot;); if ( Ember.isBlank(model.get(&quot;username&quot;)) ) { this.get(&quot;dialog&quot;).show(&quot;dialog/alert&quot;, &quot;messages/error&quot;); return; } // &quot;Manually&quot; closing `presenter` model.save(() =&gt; presenter.accept()); } } }); &lt;inner&gt; alert(template [, context] [, options] [, componentName]) Parameters: Name Type Argument Default Description template String context Object &lt;optional&gt; options Object &lt;optional&gt; componentName String &lt;optional&gt; &quot;presenter&quot; The dialog component name Returns: Type external:Ember/RSVP/Promise Example It is sugar. The show method with predefined layout. export default Ember.Controller({ expired() { try { 1/0 } catch (e) { this.get(&quot;dialog&quot;).alert(&quot;messages/fatal-error&quot;, { text: e.message }); } } }); &lt;inner&gt; confirm(template [, context] [, options] [, componentName]) Parameters: Name Type Argument Default Description template String context Object &lt;optional&gt; options Object &lt;optional&gt; componentName String &lt;optional&gt; &quot;presenter&quot; The dialog component name Returns: Type external:Ember/RSVP/Promise Example It is sugar. The show method with predefined layout. export default Ember.Controller({ remove() { const yes = () =&gt; { console.log(&quot;yes&quot;); }, no = () =&gt; { console.log(&quot;no&quot;); } this.get(&quot;dialog&quot;).confirm(&quot;messages/yousure&quot;).then(yes, no); } }); &lt;inner&gt; blank(template [, context] [, options] [, componentName]) Parameters: Name Type Argument Default Description template String context Object &lt;optional&gt; options Object &lt;optional&gt; componentName String &lt;optional&gt; &quot;presenter&quot; The dialog component name Returns: Type external:Ember/RSVP/Promise Example It is sugar. The show method with predefined layout. export default Ember.Controller({ showForm() { this.get(&quot;dialog&quot;).blank(&quot;forms/edit-user&quot;, this); } }); Events destroyed Triggered when presenter destroyed. You may subscribe on this event to make additional operations. Type: module:ember-dialog/components/presenter Example export default Ember.Component.extend({ dialog: Ember.inject.service(), didRender() { this.get(&quot;dialog&quot;).on(&quot;created&quot;, { className } =&gt; { this.$().addClass(&quot;__freeze-content&quot;); className &amp;&amp; this.$().addClass(className); }); this.get(&quot;dialog&quot;).on(&quot;destroyed&quot;, { className } =&gt; { this.$().removeClass(&quot;__freeze-content&quot;); className &amp;&amp; this.$().removeClass(className); }); } }); created Triggered when presenter instance created. May be used to control presenters outside the class. Type: module:ember-dialog/components/presenter Example export default Ember.Component.extend({ dialog: Ember.inject.service(), didRender() { this.get(&quot;dialog&quot;).on(&quot;created&quot;, { className } =&gt; { this.$().addClass(&quot;__freeze-content&quot;); className &amp;&amp; this.$().addClass(className); }); this.get(&quot;dialog&quot;).on(&quot;destroyed&quot;, { className } =&gt; { this.$().removeClass(&quot;__freeze-content&quot;); className &amp;&amp; this.$().removeClass(className); }); } }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-12T17:19:10+03:00 using the DocStrap template. "},"module-ember-dialog_components_presenter.html":{"id":"module-ember-dialog_components_presenter.html","title":"Module: ember-dialog/components/presenter","body":" ember-dialog Modules ember-dialog/components/presenterember-dialog/mixins/contextember-dialog/services/dialogember-dialog/utils/zindex Events ember-dialog/components/presenter~event:acceptedember-dialog/components/presenter~event:declinedember-dialog/components/presenter~event:didRenderember-dialog/services/dialog~event:destroyedember-dialog/services/dialog~event:created Externals Ember/RSVP/Promise Module: ember-dialog/components/presenter Extends Ember.Component Members &lt;inner&gt; resolve :String Type: String &lt;inner&gt; reject :String Type: String &lt;inner&gt; substrate :Boolean Type: Boolean &lt;inner&gt; acceptHandler :String Name of the action that evaluated on contextObject when user accepting dialog window. Type: String &lt;inner&gt; declineHandler :String Name of the action that evaluated on contextObject when user declining dialog window. Type: String &lt;inner&gt; contextObject :Object Dialog service puts given context into this property. It is available from a dialog template. Type: Object Examples For example you may pass a context on creation the dialog and then get it from a template. export default Ember.Controller({ show() { this.get(&quot;dialog&quot;).show(&quot;dialog/alert&quot;, &quot;message-template&quot;, { foo: 123 }); } }); Context that was passed on creation of the dialog is available in the template as `contextObject`. &lt;div&gt;Foo: {{contextObject.foo}}&lt;/div&gt; Methods &lt;inner&gt; accept() Fires: module:ember-dialog/components/presenter~event:accepted &lt;protected, inner&gt; _accept() &lt;inner&gt; decline() Fires: module:ember-dialog/components/presenter~event:declined &lt;protected, inner&gt; _decline() Events accepted Type: module:ember-dialog/components/presenter Listeners of This Event: module:ember-dialog/services/dialog~accepted declined Type: module:ember-dialog/components/presenter Listeners of This Event: module:ember-dialog/services/dialog~declined didRender × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-12T17:19:10+03:00 using the DocStrap template. "},"module-ember-dialog_mixins_context.html":{"id":"module-ember-dialog_mixins_context.html","title":"Module: ember-dialog/mixins/context","body":" ember-dialog Modules ember-dialog/components/presenterember-dialog/mixins/contextember-dialog/services/dialogember-dialog/utils/zindex Events ember-dialog/components/presenter~event:acceptedember-dialog/components/presenter~event:declinedember-dialog/components/present
